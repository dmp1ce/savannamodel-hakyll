<article class="ui text container">
    <h1 class="ui center aligned header">$title$</h1>
    <p>
        $if(image)$
        <img class="ui centered image" src="$image$">
        $endif$
    </p>
    <p>$body$</p>
    $partial("templates/color-section.html")$
    $partial("templates/quotes-section.html")$

    $if(image_source)$
    <h3>Image Source</h3>
    <small><a href="$image_source$">$image_source$</a></small>
    $endif$
</article>
